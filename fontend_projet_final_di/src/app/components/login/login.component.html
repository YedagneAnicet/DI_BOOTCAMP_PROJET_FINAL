<div
  class="modal modal-signin position-static d-block bg-light py-5"
  tabindex="-1"
  role="dialog"
  id="modalSignin"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
        <h1 class="fw-bold mb-0 fs-2 text-center">Connexion</h1>
        <button
          type="button"
          class="btn-close"
          routerLink="/home"
        ></button>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control rounded-3"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control rounded-3"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <button
            class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
            type="submit"
          >
            Connexion
          </button>
          <small class="text-muted"
            >By clicking Sign up, you agree to the terms of use.</small
          >
          <hr class="my-4" />
          <button
            class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3"
            type="submit"
          >
           Connexion avec facebook
          </button>
          <button
            class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3"
            type="submit"
          >
            Connexion avec google
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
