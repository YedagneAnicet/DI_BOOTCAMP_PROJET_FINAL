
<div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
  <ng-container *ngFor="let item of productList">
    <div class="col">
      <div class="card h-100 text-center content">
        <img [src]="item.image" [alt]="item.title" class="card-img-top"/>
        <h3 class="card-title">{{ item.title }}</h3>
        <p class="card-text text-truncate" style="max-width: 200px; text-overflow: ellipsis;">
          {{ item.description }}
        </p>
        <h2>${{ item.price }}</h2>
        <ul>
          <li><i class="las la-star checked"></i></li>
          <li><i class="las la-star checked"></i></li>
          <li><i class="las la-star checked"></i></li>
          <li><i class="las la-star checked"></i></li>
          <li><i class="las la-star"></i></li>
        </ul>
        <button class="buy-btn" (click)="addtocart(item)">
          <i class="las la-cart-plus" style="font-size: 50px"></i>
        </button>
      </div>
  </div>
  </ng-container>
</div>
