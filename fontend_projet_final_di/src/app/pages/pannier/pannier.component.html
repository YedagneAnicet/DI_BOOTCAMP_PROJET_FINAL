<app-header></app-header>

<br /><br /><br /><br /><br />

<ng-container *ngIf="products.length != 0">
  <div class="container mt-5">
    <main>
      <div class="row g-5">
        <div class="col-md-5 col-lg-4 order-md-last">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">RESUME DU PANNIER</span>
          </h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between">
              <span>Sous total</span>
              <strong>{{ grandTotal }} F CFA</strong>
            </li>
          </ul>

          <form class="card p-2">
            <button type="submit" class="btn btn-secondary">Payer</button>
          </form>
        </div>
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Pannier</h4>
          <hr class="border-bottom" />
          <ng-container *ngFor="let item of products">
            <div class="container">
              <div class="row">
                <div class="col">
                  <img
                    style="width: 120px"
                    [src]="item.image_produit"
                    [alt]="item.nom_produit"
                  />
                </div>
                <div class="col">{{ item.nom_produit }}</div>
                <div class="col text-end fs-4">{{ item.prix_produit }}</div>
              </div>
              <div class="row mt-2">
                <div class="col">
                  <button
                    type="button"
                    class="btn btn-outline-danger fs-6"
                    (click)="removeItem(item)"
                  >
                    <i class="las la-trash"></i> Supprimer
                  </button>
                </div>
                <div class="col text-end">
                  <button
                    class="btn btn-outline-warning me-2"
                    type="button"
                    (click)="decreaseQuantity(item)"
                  >
                    <i class="las la-minus"></i>
                  </button>
                  <button class="btn fs-3">{{ item.quantity }}</button>
                  <button
                    class="btn btn-outline-warning ms-2"
                    type="button"
                    (click)="increaseQuantity(item)"
                  >
                    <i class="las la-plus"></i>
                  </button>
                </div>
              </div>
              <hr class="border-bottom" />
            </div>
          </ng-container>
        </div>
      </div>
    </main>
  </div>
</ng-container>


<ng-container *ngIf="products.length == 0">
  <br><br><br>
  <div class="px-4 pt-5 my-5 text-center">
    <h1 class="display-4 fw-bold">Pannier Vide !!!</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">votre pannier ne contient pas de prodruit.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
        <button type="button" class="btn btn-outline-secondary btn-lg px-4" routerLink="/liste">ajouter des produits</button>
      </div>
    </div>

  </div>
</ng-container>
